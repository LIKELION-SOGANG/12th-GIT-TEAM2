<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-brand">Likelion Sogang 12th</div>
      <div class="navigation-menu">
        <div class="menu-item">About</div>
        <div class="menu-item">What I Like</div>
        <div class="menu-item">Contact</div>
      </div>
    </header>
    <main>
      <section id="profile-summary">
        <h1>나를 소개합니다</h1>
        <h2>이문정</h2>
      </section>

      <section id="about-me">
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/backend.png" />
            <div class="info-label">Position</div>
            <div class="info-value">Back-end</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/computer.png" />
            <div class="info-label">Major</div>
            <div class="info-value">Computer Science</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/backend.png" />
            <div class="info-label">MBTI</div>
            <div class="info-value">INTJ</div>
          </figure>
        </article>
      </section>

      <section id="favorite">
        <h2 class="favorites-title">What I Like</h2>
        <div class="favorite-gallery">
          <article class="image-block">
            <img
              class="favorite-image"
              src="./images/movie.png"
              alt="영화 마녀 포스터"
            />
            <figcaption class="image-caption">
              <div class="caption-title">영화</div>
              <div class="caption-subtitle">마녀</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img
              class="favorite-image"
              src="./images/person.png"
              alt="아티스트 스텔라장 사진"
            />
            <figcaption class="image-caption">
              <div class="caption-title">아티스트</div>
              <div class="caption-subtitle">스텔라장</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img
              class="favorite-image"
              src="./images/soccer.png"
              alt="취미 축구 사진"
            />
            <figcaption class="image-caption">
              <div class="caption-title">취미</div>
              <div class="caption-subtitle">축구경기 보기</div>
            </figcaption>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <h2 class="footer-heading">Connect with me!</h2>
      <div class="contact-datails">
        <div class="contact-info">Email: lee.moonjeong@gmail.com</div>
        <p class="copyright">© Moonjeong Lee. All Rights Reserved.</p>
        <div class="social-media-links">
          <a href="" target="_blank">
            <img class="social-icon" src="./images/instagram.svg" />
          </a>
          <a href="https://github.com/Dlans00" target="_blank">
            <img class="social-icon" src="./images/github.svg" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
